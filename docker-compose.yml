version: '3.9'

services:
  database:
    container_name: database
    image: 'mariadb:latest'
    environment:
      MYSQL_ROOT_PASSWORD: symfony
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - '4306:3306'

  php:
    container_name: php
    build:
      context: ./
    ports:
      - '9100:9000'
    volumes:
      - ./:/var/www/symfony
    depends_on:
      - database

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - ./:/var/www/symfony
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database